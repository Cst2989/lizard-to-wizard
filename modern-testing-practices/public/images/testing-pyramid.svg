<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 320">
  <defs>
    <linearGradient id="unitGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="intGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#facc15;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="e2eGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- E2E Layer (Top) -->
  <polygon points="200,20 260,100 140,100" fill="url(#e2eGrad)" stroke="#fff" stroke-width="2"/>
  <text x="200" y="75" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="12" font-weight="600">E2E</text>
  
  <!-- Integration Layer (Middle) -->
  <polygon points="140,100 260,100 310,180 90,180" fill="url(#intGrad)" stroke="#fff" stroke-width="2"/>
  <text x="200" y="150" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="14" font-weight="600">Integration</text>
  
  <!-- Unit Layer (Bottom) -->
  <polygon points="90,180 310,180 360,260 40,260" fill="url(#unitGrad)" stroke="#fff" stroke-width="2"/>
  <text x="200" y="230" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="16" font-weight="600">Unit Tests</text>
  
  <!-- Labels on right side -->
  <text x="330" y="70" fill="#f87171" font-family="Inter, sans-serif" font-size="11">Few, Slow</text>
  <text x="330" y="85" fill="#f87171" font-family="Inter, sans-serif" font-size="11">Expensive</text>
  
  <text x="330" y="145" fill="#facc15" font-family="Inter, sans-serif" font-size="11">Some</text>
  <text x="330" y="160" fill="#facc15" font-family="Inter, sans-serif" font-size="11">Medium</text>
  
  <text x="330" y="225" fill="#4ade80" font-family="Inter, sans-serif" font-size="11">Many, Fast</text>
  <text x="330" y="240" fill="#4ade80" font-family="Inter, sans-serif" font-size="11">Cheap</text>
  
  <!-- Title -->
  <text x="200" y="300" text-anchor="middle" fill="#a0a0a0" font-family="Inter, sans-serif" font-size="14">Traditional Testing Pyramid</text>
</svg>
